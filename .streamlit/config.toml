[server]
# Turn off strict protections that break behind Cloud Run’s proxy
enableCORS = false
enableXsrfProtection = false

# Make Streamlit trust Cloud Run’s headers
useForwardedHeaders = true

# Allow your exact Cloud Run URL (must match what you see in the console)
allowedOrigins = ["https://los-emos-karaoke-15879119077.us-west2.run.app"]

# Needed so Streamlit sets a stable _st_token cookie
cookieSecret = "any-long-random-string"
