[server]
enableCORS = false
enableXsrfProtection = false
useForwardedHeaders = true
# Allow your exact host AND Cloud Run variants
allowedOrigins = [
  "https://los-emos-karaoke-15879119077.us-west2.run.app",
  "https://*.run.app",
  "https://*.a.run.app"
]
# Keep ws compression off (already in your CMD, adding here is fine too)
enableWebsocketCompression = false

[browser]
# Tell Streamlit what host/port/protocol the browser is actually using
serverAddress = "los-emos-karaoke-15879119077.us-west2.run.app"
serverPort = 443
serverProtocol = "https"

# Required so Streamlit will set its auth cookie
[client]
cookieSecret = "this-is-a-long-random-string-keep-it"
